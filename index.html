<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Binary Options Trading Log Form</title>
<style>
  html, body {
    margin: 0; 
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
  }

  body {
    background:
      linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
      
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 40px 20px;
    min-height: 100vh;
    box-sizing: border-box;
  }

  h1 {
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    color: #fff;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff,
      0 0 20px #00ffff,
      0 0 30px #00ffff,
      0 0 40px #00ffff;
    max-width: 600px;
    width: 100%;
  }

  .form-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 15px;
    padding: 30px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #fff;
  }

  /* Glowing inputs */
  input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    margin: 10px 0 20px 0;
    border-radius: 8px;
    border: 1.5px solid rgba(255, 255, 255, 0.7);
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 1rem;
    box-shadow:
      0 0 5px rgba(0, 255, 255, 0.8),
      0 0 10px rgba(0, 255, 255, 0.6);
    transition: 0.3s ease;
  }

  input::placeholder,
  textarea::placeholder {
    color: #e0ffffcc;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #00ffff;
    box-shadow:
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 30px #00ffff;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
  }

  label {
    font-weight: 600;
    text-shadow:
      0 0 3px #00ffff;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.5rem;
    }
    .form-container {
      padding: 20px;
    }
  }
</style>
</head>
<body>
  <h1>Binary Options Trading Log Form</h1>
  <div class="form-container">
    <script src="https://sheetdb.io/s/f/bng7ceuil3859.js"></script>
  </div>
</body>
</html>
